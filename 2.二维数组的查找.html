<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var finNumberIn2Array = function (matrix, target) {
        if (!matrix) {
          return false;
        }
        let x = matrix.length;
        //x代表行数
        let y = 0;
        //y代表列数 matrix[0].length
        while (x >= 0 && y < matrix[0].length) {
          if (matrix[x][y] === target) {
            return true;
          } else if (matrix[x][y] > target) {
            x--;
          } else {
            y++;
          }
        }
        return false;
      };
      //在二维数组中，如果直接调用b.length，返回的是b数组的行数
      //如果是b[0].length方法，返回的是0行所代表的长度
    </script>
  </body>
</html>
